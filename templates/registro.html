<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row justify-content-center">
        <div class="card w-50 mt-5">
            <div class="card-body">
                <form action="/signup/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Digite seu nome" name="username" id="username"
                            class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Digite sua senha" name="password" id="password"
                            class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    {% if mensagem %}
    <div class="alert alert-danger" role="alert">
        {{ mensagem }}
    </div>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
