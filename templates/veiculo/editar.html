{% extends 'base.html' %}

{% block content %}
<h1>Editar Veículo</h1>

<form action="{% url 'editar-veiculos' object.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{% url 'listar-veiculos' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

{% endblock %}
