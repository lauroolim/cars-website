{% extends 'base.html' %}

{% block content %}
<h1>Criar Novo Veículo</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar Veículo</button>
    <a href="{% url 'listar-veiculos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
